<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 400px;
				height: 200px;
				background-color:#ccc;
				position: absolute;
				margin: auto auto;
				top: 0;
		        left: 0;
		        right: 0;
		        bottom: 0;
				
			}
			.cycle1,.cycle2{
				background-color: #fc0;
				width: 50px;
				height: 50px;
				position: absolute;
			}
			.cycle1{
				border-radius:0 0 50px 0;
				top:0;
				left: 0;
			}
			.cycle2{
				border-radius:50px 0 0 0 ;
				bottom: 0;
				right: 0;
			}
		</style>
	</head>
	<body>
		
		<div class="box">
			<div class="cycle1">
				
			</div>
			<div class="cycle2">
				
			</div>
		</div>
	</body>
</html>
